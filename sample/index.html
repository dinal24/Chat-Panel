<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

    <meta charset="UTF-8">
    <title>
        Floating chat panel using Angular & Bootstrap
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/style.css">

    <link rel="stylesheet" href="../src/css/themes.css">

    <link rel="stylesheet" href="style.css">

    <script src="../bower_components/lodash/dist/lodash.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>

    <script src="../src/scripts/index.js"></script>
    <script src="../src/scripts/templates.js"></script>

    <script src="app.js"></script>

</head>
    <body ng-controller="Shell as vm">
        <div class="float-box">
            <div class="chat-container">
                <botfac-simple-chat
                        messages="vm.messages"
                        username="vm.username"
                        input-placeholder-text="Write here"
                        submit-button-text="Send"
                        title="Chat Panel"
                        theme="material"
                        submit-function="vm.sendMessage"
                        visible="true">
                </botfac-simple-chat>
            </div>
        </div>
    </body>
</html>
